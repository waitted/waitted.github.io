<script type="text/javascript">

var odpowiedz = "";
var flaga=false;
if (liczba2 < 1 || liczba2 > 999) document.getElementById("odpowiedz").innerHTML="Liczba nie mieści się w podanym zakresie. Wprowadź liczbę z zakresu od 1 do 999.";
else 
{
for (var i=0; i<liczba.length; i++)
{
if (liczba.charAt(i)=="1") odpowiedz="jeden";
else if (liczba.charAt(i)=="2") odpowiedz="dwa";
else if (liczba.charAt(i)=="3") odpowiedz="trzy";

else if (liczba.charAt(i)=="5") odpowiedz="pięć";
else if (liczba.charAt(i)=="6") odpowiedz="sześć";
else if (liczba.charAt(i)=="7") odpowiedz="siedem";
else if (liczba.charAt(i)=="8") odpowiedz="osiem";
else if (liczba.charAt(i)=="9") odpowiedz="dziewięć";
else if (liczba.charAt(i)=="0") odpowiedz="zero";

if (i!=liczba.length-1) odpowiedz += "-"

document.getElementById("odpowiedz").innerHTML += odpowiedz;
};
}
}
function reset()
{
document.getElementById("odpowiedz").innerHTML = "";
document.getElementById("pole1").value = "";
}
